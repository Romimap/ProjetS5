    <title>Ajouter évènement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Ajouter un évènement</legend>
            <form action="#" method="post" class="form" role="form">
            <input class="form-control" name="eventName" placeholder="Nom de l'évènement" type="text" />
            <label>Description de l'évènement</label>
            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Description de l'évènement"></textarea>
            <label for="">
                Date de l'évènemet</label>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Day">Jour</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Month">Mois</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Year">Année</option>
                    </select>
                </div>
            </div>
            <label>Thème</label>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <select class="form-control">
                        <option value="Tipo">Veuillez choisir parmi les thèmes listés ici</option>
                    </select>
                </div>    
            </div>
            <label>Effectifs</label>
            <input class="form-control" name="eventmin" placeholder="Nombre minimum de participants" type="number" />
            <input class="form-control" name="eventmax" placeholder="Nombre maximum de participants" type="number" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Ajouter évènement</button>
            </form>
        </div>
    </div>
</body>

</html>
